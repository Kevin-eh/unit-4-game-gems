<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <h1>Choose Your Character</h1>
    <div class="enemybox jigglypuff"></div>
    <div class="charbox jigglypuff">
      <img class="character" src="assets/images/large.jpg" />
      <p>Jigglypuff</p>
      <p id="jhp"></p>
    </div>
    <div class="enemybox banjo"></div>
    <div class="charbox  banjo">
      <img class="character" src="assets/images/banjo.jpg" />
      <p>Banjo & Kazooie</p>
      <p id="bhp"></p>
    </div>
    <div class="enemybox plant"></div>

    <div class="charbox plant">
      <img class="character" src="assets/images/plant.jpg" />
      <p>Piranha Plant</p>
      <p id="php"></p>
    </div>
    <div class="charbox wolf">
      <img class="character" src="assets/images/wolf.jpg" />
      <p>Wolf</p>
      <p id="whp"></p>
    </div>
    <h1 style="clear:both">Your Character</h1>
    <div class="chosen"></div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <script src="assets/javascript/game.js" type="text/javascript"></script>
  </body>
</html>
